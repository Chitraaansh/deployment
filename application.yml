apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default


  source:
    repoURL: https://github.com/Chitraaansh/deployment.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

  postSync:
    hooks:
      - name: hello-world-hook
        command: ["/bin/sh", "-c", "kubectl exec -n myapp -c myapp $(kubectl get pods -n myapp -l app=myapp -o jsonpath='{.items[0].metadata.name}') -- /path/to/hello_world.sh"]