apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default


  source:
    repoURL: https://github.com/Chitraaansh/deployment.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

  hooks:
    - name: hello-world-hook
      when: Succeeded
      hookType: PostSync
      manifest:
        apiVersion: v1
        kind: Pod
        metadata:
          labels:
            app: myapp
        spec:
          containers:
            - name: hello-world-container
              image: your-image-name:tag  # Replace with your image name
              command: [ "/bin/sh", "-c", "/path/to/hello_world.sh" ]